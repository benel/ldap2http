<html>
  <head>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript">

    $.ajax({
      url: "http://localhost:1337/",
      dataType: "json",
      success: function(data) {
        $.each(data, function(i, datum) {
          $("ul").append("<li>" + datum + "</li>")
        });
      }
    });

    </script>
  </head>
  <body>
  <ul/>
  </body>
</html>
